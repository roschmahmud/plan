<ion-header no-border>
  <ion-toolbar color="energy">
      <ion-title>
          {{day_of_week}} ({{week}}-Woche)
      </ion-title>
      <ion-buttons right>
          <button ion-button clear [navPush]="settings">
            <ion-icon name="md-cog"></ion-icon>
          </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: #4FD6FF">

  <ion-list no-lines>
    <ion-item *ngFor="let i of today" color="energy">
      <ion-grid>
        <ion-row>
          <ion-col col-3 style="font-size: 1.1em" text-center>{{i.stunde}}</ion-col>
          <ion-col col-9 style="font-size: 1.1em">{{i.fach}} ({{i.kurs}}), {{i.lehrer}}, {{i.raum}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button (click)="woche_wechseln()" ion-fab color="energy">{{week}}</button>
  </ion-fab>

</ion-content>

<ion-footer no-border>
  <ion-toolbar color="energy">
      <ion-range [(ngModel)]="day" (ionChange)="changes()" min="1" max="5" snaps color="light"></ion-range>
  </ion-toolbar>
</ion-footer>
